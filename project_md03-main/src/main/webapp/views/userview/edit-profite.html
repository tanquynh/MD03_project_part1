    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <style>
        /* Định dạng cho khối chứa trường nhập liệu */
        .input-with-icon {
            position: relative;
        }

        /* Định dạng cho trường nhập liệu */
        .input-with-icon input {
            padding-right: 60px; /* Tạo chỗ trống bên phải để chứa icon */
        }

        /* Định dạng cho biểu tượng toggle-password */
        .input-with-icon .toggle-password {
            position: absolute; /* Đặt vị trí tuyệt đối so với trường nhập liệu */
            top: 50%; /* Dịch chuyển về trên 50% */
            right: 10px; /* Đặt vị trí từ phải sang trái */
            transform: translateY(-50%); /* Dịch chuyển lên trên để căn giữa theo chiều dọc */
            cursor: pointer; /* Đổi con trỏ chuột thành dấu nhấn khi di chuột qua */
            z-index: 2; /* Đảm bảo biểu tượng hiển thị trên cùng */
        }

        /* Định dạng cho icon */
        .input-with-icon .fa {
            position: absolute; /* Đặt vị trí tuyệt đối so với trường nhập liệu */
            top: 50%; /* Dịch chuyển về trên 50% */
            right: 30px; /* Đặt vị trí từ phải sang trái */
            transform: translateY(-50%); /* Dịch chuyển lên trên để căn giữa theo chiều dọc */
            z-index: 1; /* Đảm bảo icon hiển thị dưới biểu tượng toggle-password */
            color: #777; /* Màu của icon khi chưa được chọn */
        }
    </style>
</head>

<script>
    function showImage(input) {
        var customerImg = document.getElementById('customer-img');

        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function (e) {
                customerImg.src = e.target.result;
                customerImg.classList.remove('hidden');
            }
            reader.readAsDataURL(input.files[0]); // convert to base64 string
        } else {
            customerImg.src = "";
            customerImg.classList.add('hidden');
        }
    }
</script>
<script>
    function togglePasswordVisibility() {
        var passwordInput = document.getElementById("passwordInput");
        var toggleIcon = document.querySelector(".toggle-password i");

        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            toggleIcon.classList.remove("fa-eye-slash");
            toggleIcon.classList.add("fa-eye");
        } else {
            passwordInput.type = "password";
            toggleIcon.classList.remove("fa-eye");
            toggleIcon.classList.add("fa-eye-slash");
        }
    }
</script>
