<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" dir="ltr">


<!-- Mirrored from themes.pixelstrap.com/fastkart/back-end/add-new-category.html by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 21 Mar 2024 02:05:00 GMT -->
<head>
    <th:block th:insert="/admin/layout/head.html"></th:block>
    ;
    <!-- Data Table css -->
    <link rel="stylesheet" type="text/css" th:href="@{/admin/css/datatables.css}">
    <!-- Themify icon css-->
    <link rel="stylesheet" type="text/css" th:href="@{/admin/css/vendors/themify.css}">

</head>

<body>
<!-- tap on top start -->
<div class="tap-top">
    <span class="lnr lnr-chevron-up"></span>
</div>
<!-- tap on tap end -->

<!-- page-wrapper start -->
<div class="page-wrapper compact-wrapper" id="pageWrapper">
    <!-- Page Header Start-->
    <th:block th:insert="admin/layout/header.html"></th:block>
    <!-- Page Header Ends-->

    <!-- Page Body start -->
    <div class="page-body-wrapper">
        <!-- Page Sidebar Start-->
        <th:block th:insert="admin/layout/sidebar.html"></th:block>
        ;
        <!-- Page Sidebar Ends-->

        <div class="page-body">

            <!-- New Product Add Start -->
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="row">
                            <div class="col-sm-8 m-auto">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="card-header-2">
                                            <h5> Order Detail</h5>
                                        </div>
                                        <div class="theme-form theme-form-2 mega-form">
                                            <div class="mb-4 row align-items-center">
                                                <label class="form-label-title col-sm-3 mb-0">Order ID</label>
                                                <div class="col-sm-9">
                                                    <p type="text" class="form-control"
                                                       th:text="${order.orderId}">
                                                    </p>
                                                </div>
                                            </div>

                                            <div class="mb-4 row align-items-center">
                                                <label class="form-label-title col-sm-3 mb-0">Order Date</label>
                                                <div class="col-sm-9">

                                                    <p class="form-control" type="text"
                                                       th:text="${order.order_at}"
                                                    ></p>
                                                </div>
                                            </div>
                                            <div class="mb-4 row align-items-center">
                                                <div class="col-sm-3 form-label-title">Payment</div>
                                                <div class="col-sm-9">
                                                    <p class="form-control" type="text"
                                                       th:text="${order.payment}"
                                                    ></p></div>
                                            </div>

                                            <div class="mb-4 row align-items-center">
                                                <label class="col-sm-3 col-form-label form-label-title">Order
                                                    Total</label>
                                                <div class="col-sm-9">
                                                    <p class="form-control" type="text"
                                                       th:text="${#numbers.formatDecimal(order.orderTotal, 0, 'COMMA', 0, 'POINT') + ' $'}"></p>

                                                </div>
                                            </div>
                                            <div class="mb-4 row align-items-center ">
                                                <label class="col-sm-3 col-form-label form-label-title">Order
                                                    Status</label>
                                                <div class="col-sm-9">
                                                    <p class="form-control" type="text"
                                                                th:classappend="${order.orderStatus == 0 ? 'text-info bg-info-subtle' : (order.orderStatus == 1 ? 'text-primary bg-primary-subtle' : 'text-danger bg-danger-subtle')}"
                                                                th:text="${order.orderStatus == 0 ? 'Pending' : (order.orderStatus == 1 ? 'Confirmed' : 'Cancel')}"></p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-body">
                                        <div class="card-header-2">
                                            <h5> Customer Info</h5>
                                        </div>
                                        <div class="theme-form theme-form-2 mega-form">
                                            <div class="mb-4 row align-items-center">
                                                <label class="form-label-title col-sm-3 mb-0">Name</label>
                                                <div class="col-sm-9">
                                                    <p type="text" class="form-control"
                                                       th:text="${order.user.username}"
                                                       >
                                                    </p>
                                                </div>
                                            </div>

                                            <div class="mb-4 row align-items-center">
                                                <label class="form-label-title col-sm-3 mb-0">Address</label>
                                                <div class="col-sm-9">

                                                    <p class="form-control" type="text"
                                                       th:text="${order.user.address}"
                                                    ></p>
                                                </div>
                                            </div>
                                            <div class="mb-4 row align-items-center">
                                                <div class="col-sm-3 form-label-title">Phone</div>
                                                <div class="col-sm-9">
                                                    <p class="form-control" type="text"
                                                       th:text="${order.user.phone}"
                                                    ></p></div>
                                            </div>

                                        </div>
                                    </div>
                                    <div class="card-body">
                                        <div class="card-header-2">
                                            <h5> Receiver Info</h5>
                                        </div>
                                        <div class="theme-form theme-form-2 mega-form">
                                            <div class="mb-4 row align-items-center">
                                                <label class="form-label-title col-sm-3 mb-0">Address</label>
                                                <div class="col-sm-9">
                                                    <p type="text" class="form-control"
                                                       th:text="${order.user.address}"
                                                       >
                                                    </p>
                                                </div>
                                            </div>

                                            <div class="mb-4 row align-items-center">
                                                <label class="form-label-title col-sm-3 mb-0">Node Order</label>
                                                <div class="col-sm-9">

                                                    <p class="form-control" type="text"
                                                       th:text="${order.note}"
                                                    ></p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="card card-table">
                                    <div class="card-body">
                                        <div class="title-header option-title d-sm-flex d-block">
                                            <h5>Products Item</h5>
<!--                                            <div class="right-options">-->
<!--                                                <ul th:if="${order.orderStatus==0}">-->
<!--                                                    <li>-->
<!--                                                        <a class="btn btn-solid"-->
<!--                                                           th:href="@{/admin/order/order-confirm/{id}(id=${order.orderId})}">Confirm-->
<!--                                                            Order</a>-->
<!--                                                    </li>-->
<!--                                                    <li>-->
<!--                                                        <a class="btn btn-solid"-->
<!--                                                           th:href="@{/admin/order/order-cancel/{id}(id=${order.orderId})}">Cancel-->
<!--                                                            Order</a>-->
<!--                                                    </li>-->
<!--                                                </ul>-->
<!--                                            </div>-->

                                        </div>
                                        <div>
                                            <div class="table-responsive">
                                                <table class="table all-package theme-table table-product"
                                                       id="table_id">
                                                    <thead>
                                                    <tr>
                                                        <th>Product Name</th>
                                                        <th>Price</th>
                                                        <th>Current Qty</th>
                                                        <th>Total</th>
                                                    </tr>
                                                    </thead>

                                                    <tbody>
                                                    <tr
                                                            th:each="orderDetail:${orderDetailList}">
<!--                                                        <td>-->
<!--                                                            <div class="table-image">-->
<!--                                                                <img th:src="${orderDetail.product.image}"-->
<!--                                                                     class="img-fluid"-->
<!--                                                                     alt="">-->
<!--                                                            </div>-->
<!--                                                        </td>-->

                                                        <td><span th:text="${orderDetail.product.productName}"
                                                        ></span></td>
                                                        <td><span
                                                                th:text="${#numbers.formatDecimal(orderDetail.orderPrice, 0, 'COMMA', 0, 'POINT') + ' $'}"></span>
                                                        </td>

                                                        <td><span th:text="${orderDetail.quantity}"></span></td>

                                                        <td>
                                                            <span th:text="${#numbers.formatDecimal(orderDetail.orderPrice*orderDetail.quantity, 0, 'COMMA', 0, 'POINT') + ' $'}"></span>
                                                        </td>

                                                        <td>
                                                            <ul>
                                                                <li>
                                                                    <a th:href="@{/admin/product-show/{productId}(productId=${product.productId})}">
                                                                        <i class="ri-eye-line"></i>
                                                                    </a>
                                                                </li>
                                                                <li>
                                                                    <a th:href="@{/admin/product-edit/{productId}(productId=${product.productId})}">
                                                                        <i class="ri-pencil-line"></i>
                                                                    </a>
                                                                </li>
                                                                <li>
                                                                    <a onclick="return confirm('Are you sure to change status?')"
                                                                       th:href="@{/admin/product-change/{productId}(productId=${product.productId})}"
                                                                       data-bs-toggle="tooltip"
                                                                       title="Change status"
                                                                       class="btn btn-subtle-danger btn-icon btn-sm"
                                                                    > <i class="ri-bold ri-swap-box-fill"></i>
                                                                    </a>
                                                                </li>
                                                            </ul>
                                                        </td>
                                                    </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="card card-table">
                                    <div class="card-body">
                                        <div class="title-header option-title d-sm-flex d-block">
                                            <h5>Total order amount</h5>
                                            <div class="right-options">
                                                <ul th:if="${order.orderStatus==0}">
                                                    <li>
                                                        <p> Total (USD) : </p>
                                                        <p th:text="${#numbers.formatDecimal(order.orderTotal, 0, 'COMMA', 0, 'POINT') + ' $'}"></p>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- New Product Add End -->

            <!-- footer Start -->
            <div class="container-fluid">
                <footer class="footer">
                    <div class="row">
                        <div class="col-md-12 footer-copyright text-center">
                            <p class="mb-0">Copyright 2022 © Fastkart theme by pixelstrap</p>
                        </div>
                    </div>
                </footer>
            </div>
            <!-- footer En -->
        </div>
        <!-- Container-fluid End -->
    </div>
    <!-- Page Body End -->
</div>
<!-- page-wrapper End -->

<!-- Modal Start -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog  modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body">
                <h5 class="modal-title" id="staticBackdropLabel">Logging Out</h5>
                <p>Are you sure you want to log out?</p>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                <div class="button-box">
                    <button type="button" class="btn btn--no" data-bs-dismiss="modal">No</button>
                    <button type="button" class="btn  btn--yes btn-primary">Yes</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Modal End -->


<!-- latest js -->
<script th:src="@{/admin/js/jquery-3.6.0.min.js}"></script>

<!-- Bootstrap js -->
<script th:src="@{/admin/js/bootstrap/bootstrap.bundle.min.js}"></script>

<!-- feather icon js -->
<script th:src="@{/admin/js/icons/feather-icon/feather.min.js}"></script>
<script th:src="@{/admin/js/icons/feather-icon/feather-icon.js}"></script>

<!-- scrollbar simplebar js -->
<script th:src="@{/admin/js/scrollbar/simplebar.js}"></script>
<script th:src="@{/admin/js/scrollbar/custom.js}"></script>

<!-- Sidebar js -->
<script th:src="@{/admin/js/config.js}"></script>

<!-- bootstrap tag-input js -->
<script th:src="@{/admin/js/bootstrap-tagsinput.min.js}"></script>
<script th:src="@{/admin/js/sidebar-menu.js}"></script>

<!-- customizer js -->
<script th:src="@{/admin/js/customizer.js}"></script>

<!--Dropzon js -->
<script th:src="@{/admin/js/dropzone/dropzone.js}"></script>
<script th:src="@{/admin/js/dropzone/dropzone-script.js}"></script>

<!-- Plugins js -->
<script th:src="@{/admin/js/notify/bootstrap-notify.min.js}"></script>
<script th:src="@{/admin/js/notify/index.js}"></script>

<!-- select2 js -->
<script th:src="@{/admin/js/select2.min.js}"></script>
<script th:src="@{/admin/js/select2-custom.js}"></script>

<!-- sidebar effect -->
<script th:src="@{/admin/js/sidebareffect.js}"></script>

<!-- Theme js -->
<script th:src="@{/admin/js/script.js}"></script>

<script>
    CKEDITOR.replace('descriptionProduct');
</script>
</body>
