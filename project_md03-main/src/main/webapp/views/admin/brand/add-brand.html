<script>
    function showImage(input) {
        var imgElement = document.getElementById("customer-img");
        var imageContainer = document.getElementById("image-container");

        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function(e) {
                imgElement.src = e.target.result;
                imageContainer.classList.remove("d-none"); // Loại bỏ lớp d-none để hiển thị div khi có hình ảnh được chọn
            }
            reader.readAsDataURL(input.files[0]);
        } else {
            imgElement.src = "";
            imageContainer.classList.add("d-none"); // Thêm lớp d-none để ẩn div khi không có hình ảnh được chọn
        }
    }
</script>
